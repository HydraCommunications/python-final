<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Room</title>
</head>
<body>
    {% extends 'components/base.html' %}
    {% block content %}
        <h1>Add New Room</h1>
        <form method="POST">
            <label for="room-name">room name:</label>
            <input type="text" id="room-name" name="room_name" required>

            <label for="surface-area">surface area:</label>
            <input type="number" id="surface-area" name="surface_area" required>

             <label for="flooring-type">flooring type:</label>
            <input type="text" id="flooring-type" name="flooring_type" required>

            <label for="flooring-cost">cost per feet:</label>
            <input type="number" id="flooring-cost" name="flooring_cost" required>
</body>
</html>
