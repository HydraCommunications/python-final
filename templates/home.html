<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    {% extends 'components/base.html' %}
    {% block content %}
    <h1>Welcome to the Home Page!</h1>
    <h2>Rooms Under Remodeling</h2>
    <table>
        <thead>
            <tr>
                <th>Room Name</th>
                <th>Surface Area</th>
                <th>Total Remodeling Cost</th>
            </tr>
        </thead>
        <tbody>
            {% for room in rooms %}
            <tr>
                <td><a href="{{ url_for('main.room_details', room_id=room.id) }}">{{ room.name }}</a></td>
                <td>{{ room.surface_area }}</td>
                <td>${{ room.total_remodel_cost }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('main.add_room') }}">Add New Room</a>
    {% endblock %}
</body>
</html>
