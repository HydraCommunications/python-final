<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Room</title>
</head>
<body>
    {% block content %}
        <h1>Add a new room</h1>
        <form method="POST">
            <label for="room-name">room name:</label>
            <input type="text" id="room-name" name="room_name" required>

            <label for="surface-area">surface area:</label>
            <input type="number" id="surface-area" name="surface_area" required>

            <label for="flooring-type">flooring type:</label>
            <input type="text" id="flooring-type" name="flooring_type" required>

            <label for="flooring_cost_per_ft">cost per feet:</label>
            <input type="number" id="flooring_cost_per_ft" name="flooring_cost_per_ft" required>

            <button type="submit">Add Room</button>
        </form>
    {% endblock %}
</body>
</html>
