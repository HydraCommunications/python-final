{% extends 'components/base.html' %}

{% block content %}
<div class="flex justify-center mt-8">
    <form method="POST" action="{{ url_for('add_supply', room_id=room.id) }}" class="w-full max-w-lg bg-amber-50 p-8 rounded-xl border-2 border-amber-600 shadow-xl">
        <h2 class="text-2xl font-semibold text-center text-amber-600 mb-4">Add Supply</h2>

        <div class="mb-4">
            <label for="name" class="block text-gray-800">Supply Name:</label>
            <input type="text" id="name" name="name" required class="w-full p-2 border border-amber-300 rounded">
        </div>

        <div class="mb-4">
            <label for="quantity" class="block text-gray-800">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" required class="w-full p-2 border border-amber-300 rounded">
        </div>

        <div class="mb-4">
            <label for="cost_per_item" class="block text-gray-800">Cost per Item ($):</label>
            <input type="number" step="0.01" id="cost_per_item" name="cost_per_item" min="0" required class="w-full p-2 border border-amber-300 rounded">
        </div>

        <div class="flex justify-between">
            <a href="{{ url_for('room_details', room_id=room.id) }}" class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600">Cancel</a>
            <button type="submit" class="px-4 py-2 bg-amber-600 text-white rounded hover:bg-amber-700">Add Supply</button>
        </div>
    </form>
</div>
{% endblock %}
